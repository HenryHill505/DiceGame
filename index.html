<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<p id="title-paragraph">Schmungeons and Schmagons</p>
			</div>
			<div class="col-md-2"></div>
		</div>
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-1">
				<p id="health-display">Health: </p>
				<p id="gold-display">Gold: </p>
				<p id="victory-display">Victories: </p>
			</div>
			<div class="col-md-8"></div>
			<div class="col-md-1">
				<p id="weapon-display">Weapon: </p>
				<p id="armor-display">Armor: </p>
			</div>
			<div class="col-md-1"></div>
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-10" id="text-line-3"><p></p></div>
			<div class="col-md-2"></div>
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-10" id="text-line-2"><p></p></div>
			<div class="col-md-2"></div>
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-10" id="text-line-1"><p></p></div>
			<div class="col-md-2"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-6">
			<input type="text" id="action-input-box" value="">
		</div>
		<div class="col-md-2">
			<button onclick="stepGame()" id="input-button">Enter</button>
		</div>
		<div class="col-md-2"></div>
	</div>
	<div class="row" id="combat-button-row">
		<div class="col-md-1"></div>
		<div class="col-md-2" id="button-slot-1"><button type="button" onclick="stepGame(a)">Attack</button></div>
		<div class="col-md-2" id="button-slot-2"><button type="button" onclick="stepGame(b)">Block</button></div>
		<div class="col-md-2" id="button-slot-3"><button type="button" onclick="stepGame(c)">Charge</button></div>
		<div class="col-md-2" id="button-slot-4"><button type="button" onclick="stepGame(d)">Dodge</button></div>
		<div class="col-md-2" id="button-slot-5"><button type="button" onclick="stepGame(i)">Inventory</button></div>
		<div class="col-md-1"></div>
	</div>
	<div class="row" id="sneak-button-row">
		<div class="col-md-3"></div>
		<div class="col-md-2" id="button-slot-1"><button type="button" onclick="stepGame(a)">Attack</button></div>
		<div class="col-md-2" id="button-slot-2"><button type="button">Move Along</button></div>
		<div class="col-md-2" id="button-slot-3"><button type="button" onclick="stepGame(i)">Inventory</button></div>
		<div class="col-md-3"></div>
	</div>
	<div class="row" id="idle-button-row">
		<div class="col-md-5"></div>
		<div class="col-md-2"><button type="button" onclick="stepGame(a)">Inventory</button></div>
		<div class="col-md-5"></div>
	</div>
	</div>


	<script src="classes.js"></script>
	<script src="dicegame.js"></script>

</body>
</html>
